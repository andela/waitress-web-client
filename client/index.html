<!DOCTYPE html>
<html ng-app="WaitressApp">
  <head lang="en">
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Andela Waitress</title>
    <!-- styles -->
    <link rel="stylesheet" href="./app/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./app/lib/flxgrid/dist/css/flexgrid.min.css">
    <link rel="stylesheet" href="./app/lib/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="./app/lib/animate.css/animate.css"/>
    <link rel="stylesheet" href="./app/lib/angular-toastr/dist/angular-toastr.min.css"/>
    <link rel="stylesheet" href="./app/lib/mdi/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="./app/css/main.css"/>
  </head>
  <body>
    <header ng-controller="HeaderCtrl">
      <div class="container flex vertical align-center">
        <div class="logo">
          <img src="http://kaizen.andela.com/img/Andela-Logo-White-Landscape.png" class="img-responsive"/>
        </div>
        <div class="app-title fill">
          <h2>Waitress</h2>
        </div>
        <div class="app-nav" ng-class="{'visible': isVisible}">
          <a class="button inverted" ng-click="stop()">Stop Session</a>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- views -->
      <div ui-view></div>
    </main>
    <!-- scripts -->
    <script src="./app/lib/jquery/dist/jquery.js"></script>
    <script src="./app/lib/moment/min/moment.min.js"></script>
    <script src="./app/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./dist/js/bundled.js"></script>
  </body>
</html>
